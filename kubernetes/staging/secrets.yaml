apiVersion: v1
kind: Secret
metadata:
  name: langchain-hana-secrets
  namespace: langchain-hana-staging
type: Opaque
data:
  # These are example placeholders - in a real setup, these would be managed by a secrets management system
  # and injected by the CI/CD pipeline
  DB_HOST: "{{ DB_HOST }}"
  DB_PORT: "{{ DB_PORT }}"
  DB_USER: "{{ DB_USER }}"
  DB_PASSWORD: "{{ DB_PASSWORD }}"
  API_KEY: "{{ API_KEY }}"