version: '3.8'

services:
  api:
    image: finsightintelligence/langchain-sap-hana:arrow-flight
    container_name: arrow-flight-api
    ports:
      - "8000:8000"  # API port
      - "8815:8815"  # Arrow Flight port
    environment:
      - TEST_MODE=true
      - ENABLE_CORS=true
      - LOG_LEVEL=INFO
      - FLIGHT_AUTO_START=true
      - FLIGHT_HOST=0.0.0.0
      - FLIGHT_PORT=8815
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Simplified frontend using Nginx to serve a static HTML page
  # that connects to the Arrow Flight API
  frontend:
    image: nginx:alpine
    container_name: arrow-flight-frontend
    ports:
      - "3000:80"  # Frontend port
    volumes:
      - ./frontend-static:/usr/share/nginx/html
    depends_on:
      - api
    restart: unless-stopped